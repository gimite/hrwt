<html>
<head>
  <title>HotRuby+RPC Chat</title>
  <script type="text/javascript" src="js/prototype-1.6.0.2.js"></script>
  <script type="text/javascript" src="js/hot_ruby_core.js"></script>
  <script type="text/javascript" src="js/hot_ruby_util.js"></script>
  <script type="text/javascript" src="js/hot_ruby_classes.js"></script>
  
  <script type="text/javascript">
    
    function init() {
      var vm = new RubyVM();
      // vm.debug = true;
      vm.compileAndRun({url: "iseq/chat_client"});
    }
    
  </script>
</head><body onload="init();">
  
  <h1>HotRuby+RPC Chat</h1>
  
  <p>
    <a href="http://github.com/gimite/hrwt/tree/master">Source (github)</a> /
    <a href="http://d.hatena.ne.jp/Gimite/20080721/1216637506">Article (Japanese)</a> /
    <a href="console">Ruby Console</a>
  </p>
  
  <p><small>Checked with Firefox 3.1 and Chrome, so it won't work in other browsers.</small></p>
  
  <div id="log">Loading...</div>
  <form id="form">
    <input type="text" id="author" size="10" value="Anonymous">
    <input type="text" id="message" size="60">
    <input type="submit" value="Say">
  </form>
  
</body></html>
